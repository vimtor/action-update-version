name: Publish
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Dependencies
        run: yarn install
      - name: Build Package
        run: yarn build
      - name: Run Action
        uses: ./
        with:
          version-regexp: '\d'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
